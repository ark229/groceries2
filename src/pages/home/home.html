<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 class="no-item" text-center *ngIf="loadItems().length === 0">
    No items are available on the list!
  </h3>

  <ion-list>
    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
      </ion-item>

      <!-- <ion-item>
        <ion-label>Quantity</ion-label>
        <ion-select [(ngModel)]="quantity" interface="popover">
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="5">5</ion-option>
          <ion-option value="6">6</ion-option>
        </ion-select>
      </ion-item> -->

      <ion-item-options>
        <!-- EDIT BUTTON SLIDER-->
        <button
          (click)="editItem(item, i)"
          ion-button
          color="secondary"
          icon-start
        >
          <ion-icon name="create"></ion-icon>
          Edit
        </button>

        <!-- DONE BUTTON SLIDER-->
        <button
          (click)="removeItem(item, i)"
          ion-button
          color="danger"
          icon-start
        >
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button (click)="addItem()" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
